<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Template Strings!</title>

<body>
    <script>
        const beer = {
            name: 'Belgian wit',
            brewery: 'Steam Whistle Brewery',
            keywords: ['pale', 'cloudy', 'Spiced', 'crysp']
        };
        function rendeKeyWords(keywords) {
            return `
                <ul>
                    ${keywords.map(keyword => `<li>${keyword}</li>`).join('')}
                </ul>
            `;
        }
        const markup = `
        <div class="beer" >
        <h2>${beer.name}</h2>
        <p class="brewery">${beer.brewery}</p>
        ${rendeKeyWords(beer.keywords)}
       </div >
        `
        document.body.innerHTML = markup;
    </script>
</body>

</html>
