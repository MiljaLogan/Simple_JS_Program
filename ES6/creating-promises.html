<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Creating Promises</title>
</head>

<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Milja is cool');
                //reject(Error('Err Milja isn\'t cool'));
            }, 1000);
        });

        p
            .then(data => {
                console.log(data);
            })
            .catch(err => {
                console.error(err)
            });
    </script>
</body>

</html>
