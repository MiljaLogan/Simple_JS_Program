<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>for of object</title>

<body>
    <script>
        const apple = {
            color: 'Red',
            size: 'Medium',
            weight: 50,
            sugar: 10
        };
        for (const prop of Object.keys(apple)) {
            const value = apple[prop];
            console.log(value, prop);
        }
    </script>
</body>

</html>
